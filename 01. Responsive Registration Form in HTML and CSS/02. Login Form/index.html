<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="login-wrapper">

        <div class="login-left">
            <img src="https://img.freepik.com/free-photo/turned-gray-laptop-computer_400718-47.jpg?size=626&ext=jpg&uid=R50861147&ga=GA1.1.1882448033.1628586695" alt="">
            <div class="h1">Click to Login</div>
        </div>

        <div class="login-right">
            <div class="h2">ລົງທະບຽນເຂົ້າສູ່ລະບົບ</div>

            <div class="form-group">
                <input type="text" id="full-name" placeholder="ຊື່ - ນາມສະກຸນ">
                <label for="full-name">ຊື່ - ນາມສະກຸນ</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="ອີເມວ">
                <label for="Email">ອີເມວ</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="ລະຫັດຜ່ານ">
                <label for="Password">ລະຫັດຜ່ານ</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox">
                <div class="text-checkbox">
                    I agree with the terms of service.
                </div>
            </div>
            <div class="button-area">
                <button class="btn btn-secondary">Login</button>
                <button class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
